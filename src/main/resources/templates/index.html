<section class="container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <div class="page-header">
                <h1>轻博客 <small>学习和成长是一件令人快乐的事</small></h1>
            </div>
            <div class="panel panel-default" th:each="item:${articleList}">
                <div class="post-date one" style="float: right">
                    <span th:if="${item.isTop}">推荐</span>
                </div>
                <div class="panel-body">
                    <div class="post-img">
                        <a th:href="'/article/'+${item.id}">
                            <img th:if="${item.cover!=null && item.cover!= ''}" th:src="${item.cover}">
                        </a>
                    </div>
                    <div class="post-info"
                         th:style="'width:' + @{(${item.cover !=null && item.cover != ''} ? '75%' : '100%')} + ''">
                        <div class="post-title">
                            <h3>
                                <a th:href="'/article/'+${item.id }">[[${item.title}]]</a>
                            </h3>
                        </div>
                        <div class="post-content">
                            <p>
                                [[${item.summary}]]
                            </p>
                        </div>
                        <div class="blog-meta" style="margin-top:0px">
                            <ul>
                                <li>
                                    <i class=""></i>
                                    <a th:href="'/article/pages?cateId='+${item.userId}" target="_blank">[[${item.userId}]]</a>
                                </li>
                                <li>
                                    <i class=""></i>[[${item.publishTime}]]
                                </li>
                                <li>
                                    <i class=""></i>浏览(<a
                                        th:href="'/article/'+${item.id }" target="_blank">[[${item.count}]]</a>
                                    )
                                </li>
                            </ul>
                            <div class="post-readmore">
                                <a th:href="'/article/'+${item.id }" target="_blank">阅读更多</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <ul class="pager">
                <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
                <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </div>
